<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 26px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }
        .code {
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }
        .footer {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Verification Code
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>To complete your registration, please use the following verification code:</p>
            <div class="code-container">
                <p class="code">{{ .Code }}</p>
            </div>
        </div>
        <div class="footer">
            <p>If you did not request this code, you can safely ignore this email.</p>
            <p>Best regards,<br>Your Service Team</p>
            <p>Visit us at <a href="https://www.example.com">www.example.com</a></p>
        </div>
    </div>
</body>
</html>
